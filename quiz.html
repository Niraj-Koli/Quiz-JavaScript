<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
            rel="stylesheet" />

        <style>
            body {
                font-family: "Montserrat", sans-serif;
            }
        </style>

        <title>Quiz</title>
    </head>
    <body>
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-danger fs-1 my-4">Your Name's Quiz</h2>
            </div>
        </div>

        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>
                    You Know Your Name<span class="text-danger fs-1 p-3"
                        >0%</span
                    >Well.
                </p>
            </div>
        </div>

        <div class="quiz py-4 bg-danger">
            <div class="container">
                <h2 class="text-white text-center">Questions</h2>

                <form class="quiz-form text-light">
                    <div class="my-4">
                        <p class="lead fw-medium">
                            1. Your Name's Favourite Animal ?
                        </p>
                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q1" value="A" checked />
                            <label class="form-check-label">Lion</label>
                        </div>

                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q1" value="B" />
                            <label class="form-check-label">Tiger</label>
                        </div>

                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q1" value="C" />
                            <label class="form-check-label">Wolf</label>
                        </div>

                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q1" value="D" />
                            <label class="form-check-label">Cheetah</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead fw-medium">
                            2. Your Name's Favourite Bird ?
                        </p>
                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q2" value="A" checked />
                            <label class="form-check-label">Peacock</label>
                        </div>

                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q2" value="B" />
                            <label class="form-check-label">Vulture</label>
                        </div>

                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q2" value="C" />
                            <label class="form-check-label">Eagle</label>
                        </div>

                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q2" value="D" />
                            <label class="form-check-label">Sparrow</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead fw-medium">
                            3. Your Name's Favourite Color ?
                        </p>
                        <div class="form-check my-2 ms-4 my-2 ms-4">
                            <input type="radio" name="q3" value="A" checked />
                            <label class="form-check-label">Red</label>
                        </div>

                        <div class="form-check my-2 ms-4 my-2 ms-4">
                            <input type="radio" name="q3" value="B" />
                            <label class="form-check-label">Yellow</label>
                        </div>

                        <div class="form-check my-2 ms-4 my-2 ms-4">
                            <input type="radio" name="q3" value="C" />
                            <label class="form-check-label">Blue</label>
                        </div>

                        <div class="form-check my-2 ms-4 my-2 ms-4">
                            <input type="radio" name="q3" value="D" />
                            <label class="form-check-label">Green</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead fw-medium">
                            4. Your Name's Favourite Series ?
                        </p>
                        <div class="form-check my-2 ms-4 my-2 ms-4">
                            <input type="radio" name="q4" value="A" checked />
                            <label class="form-check-label">Money Heist</label>
                        </div>

                        <div class="form-check my-2 ms-4 my-2 ms-4">
                            <input type="radio" name="q4" value="B" />
                            <label class="form-check-label">Breaking Bad</label>
                        </div>

                        <div class="form-check my-2 ms-4 my-2 ms-4">
                            <input type="radio" name="q4" value="C" />
                            <label class="form-check-label">Squid Game</label>
                        </div>

                        <div class="form-check my-2 ms-4 my-2 ms-4">
                            <input type="radio" name="q4" value="D" />
                            <label class="form-check-label"
                                >Stranger Things</label
                            >
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead fw-medium">
                            5. Your Name's Favourite Anime ?
                        </p>
                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q5" value="A" checked />
                            <label class="form-check-label"
                                >Jujutsu Kaisen</label
                            >
                        </div>

                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q5" value="B" />
                            <label class="form-check-label">One Piece</label>
                        </div>

                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q5" value="C" />
                            <label class="form-check-label">Bleach</label>
                        </div>

                        <div class="form-check my-2 ms-4">
                            <input type="radio" name="q5" value="D" />
                            <label class="form-check-label"
                                >Attack On Titan</label
                            >
                        </div>
                    </div>

                    <div class="text-center">
                        <input
                            type="submit"
                            class="btn btn-outline-light mb-4 fs-3" />
                    </div>
                </form>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="quiz.js"></script>
    </body>
</html>
